<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <style>
        body {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url('https://media.istockphoto.com/id/1417521713/photo/man-serving-ping-pong-ball.jpg?s=612x612&w=0&k=20&c=vGma8XB9cxDV29ndMM8ww5QVhJDJCCaGMnpzdMiABDM=');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.4;
            z-index: -1;
        }
    </style>
</head>

<body class="p-4 d-flex justify-content-center align-items-center min-vh-100 p-4">

    <div class="card text-center shadow" style="width: 25rem;">
        <img src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg?cs=srgb&dl=pexels-joshsorenson-976873.jpg&fm=jpg//2Q=="
            class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Ping Pong Score Keeper</h5>

            <h1 class="card-text"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <p class="card-text">Use the Button Below to Keep Score.</p>

            <div class="mb-3 d-flex align-items-center justify-content-center gap-2">
                <p class="card-text mb-0">Playing To</p>
                <select class="form-select w-auto">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <a class="btn btn-success" id="p1Button">+ Player One</a>
            <a class="btn btn-info" id="p2Button">+ Player Two</a>
            <a class="btn btn-danger" id="reset">Reset</a>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
